<head>
  <title>ultrachat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-12 app-header">
        <span class="app-title">
          ULTRACHAT
        </span>
        <span class="app-subtitle">
          "Le bijou du net"
        </span>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2">
        <form id="new-message" class="form-horizontal" autocomplete="off">
          <div class="form-group">
            <div class="col-xs-4 col-sm-3">
              <input class="form-control" type="text" name="name" id="name" placeholder="Nom">
            </div>
            <div class="col-xs-8 col-sm-9">
              <div class="input-group">
                <input class="form-control" type="text" name="text" id="text" placeholder="Message">
                <span class="input-group-btn">
                  <button class="btn btn-danger" type="submit">
                    <span class="glyphicon glyphicon-send" aria-hidden="true"></span>
                  </button>
                </span>
              </div>
            </div>
          </div>
          {{#each messages}}
            {{> message}}
          {{/each}}
        </form>
      </div>
    </div>
  </div>
</body>

<template name="message">
  <div class="form-group message">
    <label class="col-xs-4 col-sm-3 control-label ultra-name">{{name}}</label>
    <div class="col-xs-8 col-sm-9">
      <p class="form-control-static ultra-message">{{text}}</p>
    </div>
  </div>
</template>
